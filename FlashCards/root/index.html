<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <body>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="margin: 2px;">
        Select Vocab List
      </button>
      <button id="color-btn" onclick="changeColor1()" class="btn btn-secondary" style="margin: 2px;">
        Change Color
      </button>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Study Set Selector</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="list-group">
                <button class="list-group-item list-group-item-action list-group-item-light" onclick="prepareStudySet('portugueseSet')">Portuguese</button>
                <button class="list-group-item list-group-item-action list-group-item-light" onclick="prepareStudySet('spanishSet')">Spanish</button>
                <button class="list-group-item list-group-item-action list-group-item-light" onclick="prepareStudySet('englishVocab')">English Vocab</button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continue</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card" style="width: 30rem; height: 20rem; margin: 2rem;">
        <div class="card-body">
          <p id="card-content" class="card-text h2">Press the blue button to select a vocab list... If no study set is given, the first study set will be used.</p>
          <!-- <a href="#" class="card-link">Previous Card</a>
          <a href="#" class="card-link">Next Card</a> -->
          <!-- Button that Changes to the next card -->
        </div>
        <div class="container">
          <div class="row" style="margin-left: auto; margin-right:auto;">
            <div class="col-4">
              <button id="prev-btn" onclick="prevCard()" class="btn btn-danger">Prev Card</button>
            </div>
            <div class="col-4">
              <button id="flip-btn" onclick="flipCard()" class="btn btn-secondary">Flip Card</button>
            </div>
            <div class="col-4">
              <button id="next-btn" onclick="nextCard()" class="btn btn-success">Next Card</button>
            </div>
          </div>
        </div>
      </div>
    </body>
    <script src="javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</html>
